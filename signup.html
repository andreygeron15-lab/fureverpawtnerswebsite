<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>

<!-- ⭐ BACK BUTTON (upper-left of page) -->
     

<div class="container">

    <!-- LEFT SIDE PANEL -->
    <div class="left-panel">
         <a href="homepage.html" class="back-btn">← Back</a>       
        <p class="quote">
            A shelter pet waits for <br>
            the chance to be your <br>
            greatest gift
        </p>

        <img src="pawlogo.png" class="hand-icon" alt="Hand Icon">
    </div>
    
    <!-- RIGHT SIDE FORM -->
    <div class="right-panel">
        <div class="form-box">
            <h1>Create Account</h1>

           <form id="signupForm">
    <div class="name-fields">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
    </div>

    <input type="email" id="emailSignup" placeholder="Email" required>
    <input type="password" id="passwordSignup" placeholder="Password" required>

    <button type="submit" class="create-btn">Create Account</button>
</form>


            <div class="divider">
                <span></span>
                <p>or</p>
                <span></span>
            </div>

            <div class="social-buttons">
                <a href="https://www.facebook.com" target="_blank" style="text-decoration: none;">
    <button class="fb-btn">
        <img src="facebook.png" alt=""> Sign up with Facebook
    </button>
</a>


                <a href="https://www.instagram.com" target="_blank" style="text-decoration: none;">
    <button class="ig-btn">
        <img src="instagram.png" alt=""> Sign up with Instagram
    </button>
</a>

            </div>
        </div>
    </div>

</div>

<script src="signupscript.js"></script>

</body>
</html>
